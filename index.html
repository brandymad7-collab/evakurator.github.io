<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evakurator - Сервис эвакуации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #3498db, #1abc9c);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .choice-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px;
        }
        .btn-choice {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="choice-card">
                    <img src="https://static.tildacdn.com/tild3838-6165-4635-b732-353565656230/_2__.svg" alt="Evakurator" height="80" class="mb-4">
                    <h1>Evakurator</h1>
                    <p class="lead text-muted mb-4">Сервис эвакуации автомобилей</p>
                    
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm mb-4">
                                <div class="card-body text-center">
                                    <i class="fas fa-user fa-3x text-primary mb-3"></i>
                                    <h4>Клиент</h4>
                                    <p class="text-muted">Вызов эвакуатора и управление заказами</p>
                                    <a href="client.html" class="btn btn-primary btn-choice">
                                        <i class="fas fa-sign-in-alt"></i> Войти как клиент
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm mb-4">
                                <div class="card-body text-center">
                                    <i class="fas fa-headset fa-3x text-purple mb-3"></i>
                                    <h4>Диспетчер</h4>
                                    <p class="text-muted">Управление заказами и водителями</p>
                                    <a href="dispatcher.html" class="btn btn-purple btn-choice" style="background: #8e44ad; color: white;">
                                        <i class="fas fa-sign-in-alt"></i> Войти как диспетчер
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
